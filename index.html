<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <div class="row-fluid">
            <div class="col-md-12 justify-content-center d-flex">
                <h1 class="text-center mt-2 title">Weather App</h1>
            </div>
            <button id="find-weather-btn">What's the Weather?</button>
            <div id="weather-info" class="col-md-12">
                <h3 id="temp"></h3>
            </div>
        </div>
        <div class="weather-container" id="weather-card-wrapper">
            <h2 id="location" class="text-center"></h2>
            <p id="weather-text" class="text-center weather-text">This weeks weather</p>
            <div class="row-fluid flex-row d-flex card-container" id="weather-card-container">
                <!-- Weather cards will be dynamically inserted here -->
    
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
